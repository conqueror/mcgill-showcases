name: Docs Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Setup uv
        uses: astral-sh/setup-uv@v5

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Export OpenAPI contracts
        run: |
          set -euo pipefail
          make -C projects/ranking-api-productization-showcase sync
          make -C projects/ranking-api-productization-showcase export-openapi
          make -C projects/demand-api-observability-showcase sync
          make -C projects/demand-api-observability-showcase export-openapi

          mkdir -p docs/api/assets/openapi
          cp projects/ranking-api-productization-showcase/openapi.json docs/api/assets/openapi/ranking-api.json
          cp projects/demand-api-observability-showcase/openapi.json docs/api/assets/openapi/demand-api.json

      - name: Build docs (strict)
        run: make docs-check

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
