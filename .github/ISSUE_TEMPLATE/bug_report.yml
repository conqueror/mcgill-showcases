name: Bug Report
description: Report a reproducible bug in a showcase project.
title: "[Bug]: "
labels: ["bug"]
body:
  - type: dropdown
    id: project
    attributes:
      label: Project
      options:
        - automl-hpo-showcase
        - batch-vs-stream-ml-systems-showcase
        - causalml-kaggle-showcase
        - credit-risk-classification-capstone-showcase
        - demand-api-observability-showcase
        - eda-leakage-profiling-showcase
        - feature-engineering-dimred-showcase
        - learning-to-rank-foundations-showcase
        - mlops-drift-production-showcase
        - model-release-rollout-showcase
        - nyc-demand-forecasting-foundations-showcase
        - ranking-api-productization-showcase
        - rl-bandits-policy-showcase
        - sota-supervised-learning-showcase
        - sota-unsupervised-semisup-showcase
        - xai-fairness-audit-showcase
    validations:
      required: true
  - type: input
    id: command
    attributes:
      label: Command run
      description: Paste the exact command that triggered the issue.
      placeholder: make run
    validations:
      required: true
  - type: textarea
    id: description
    attributes:
      label: What happened?
      description: Describe the bug and expected behavior.
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Reproduction steps
      placeholder: |
        1. cd projects/...
        2. make ...
        3. ...
    validations:
      required: true
  - type: textarea
    id: expected_actual
    attributes:
      label: Expected vs actual
      description: Describe what you expected and what happened instead.
    validations:
      required: true
  - type: input
    id: artifact_path
    attributes:
      label: Artifact path (if relevant)
      description: Include the relative artifact file path if this bug involves outputs.
      placeholder: artifacts/eval/metrics_summary.csv
  - type: textarea
    id: env
    attributes:
      label: Environment
      placeholder: |
        OS:
        Python version:
        uv version:
        Project path:
  - type: checkboxes
    id: reproducible
    attributes:
      label: Reproducibility
      options:
        - label: I can reproduce this issue on a clean run in this project directory.
  - type: textarea
    id: logs
    attributes:
      label: Relevant logs/output
      render: shell
